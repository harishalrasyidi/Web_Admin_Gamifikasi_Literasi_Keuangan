# 1. Gunakan providers untuk PHP dan Node.js (Otomatis handle npm & composer)
providers = ["php", "node"]

[variables]
# 2. Pastikan versi konsisten
NODE_VERSION = "20"
PHP_VERSION = "8.2"
# Konfigurasi Nginx untuk mencegah timeout/error 502 pada request panjang
NIXPACKS_NGINX_CLIENT_MAX_BODY_SIZE = "50M"

[phases.build]
# 3. Urutan build: Install Node modules -> Build Frontend -> Install Composer -> Cache Laravel
cmds = [
    "npm ci",
    "npm run build",
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
# 4. Command start aplikasi
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"