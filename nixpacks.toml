# Gunakan providers agar Railway otomatis mengatur PHP & Node.js yang kompatibel
providers = ["php", "node"]

[variables]
NODE_VERSION = "20"
PHP_VERSION = "8.2"
# Setting Nginx agar upload file besar/request panjang tidak time-out (mencegah sebagian 502)
NIXPACKS_NGINX_CLIENT_MAX_BODY_SIZE = "50M"

[phases.build]
# Perintah build lengkap: Install frontend -> Build frontend -> Install backend -> Cache Laravel
cmds = [
    "npm ci",
    "npm run build",
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
# Perintah untuk menjalankan server
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"